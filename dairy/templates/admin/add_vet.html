<!-- templates/admin/add_vet.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Add Veterinarian</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'vet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
